<div class="row form-container">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
    <div class="col-md-3">
        <mat-form-field>
            <mat-label><mat-icon>search</mat-icon> Name Of Issuer </mat-label>
            <!-- <input matInput type="text" required [formControl]="email"> -->
            <input matInput [formControl]="issuerName" required>
            <mat-error *ngIf="issuerName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
<!-- 
        <input type="text" class="form-control" name="fullname" [(ngModel)]="form.fullname" required
                #fullname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fullname.errors }" />
            <div *ngIf="f.submitted && fullname.errors" class="invalid-feedback">
                <div *ngIf="fullname.errors['required']">Fullname is required</div>
            </div> -->

    </div>

    <div class="col-md-3">
        <mat-form-field>
            <mat-label>Type Of Company </mat-label>
            <input matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field>
            <mat-label>PAN No </mat-label>
            <input matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field>
            <mat-label>IPO Application Number </mat-label>
            <input matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-form-field>
            <mat-label>Select Type Issuer </mat-label>
            <input matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-md-3">
        <mat-form-field>
            <mat-label>Date Of Advertisment</mat-label>
            <input matInput type="date">
        </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
