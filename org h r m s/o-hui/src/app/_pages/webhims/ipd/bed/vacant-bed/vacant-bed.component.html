<div class="container">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Vacant Bed Report </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form"  novalidate>
                    <div class="row">
                       
                        <div class="form-group col-md-12 col-sm-12">
                            <button class="btn btn-info mt-1" (click)="onSubmit()">Print:F2</button>&nbsp;
                        </div>

                        <div class="form-group col-md-12 col-sm-12">
                                    <table id="customTable" *ngIf="showContent" datatable class="table  table-bordered"
                                        cellspacing="0" width="100%">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>Class Name</th>
                                                <th>Bed No</th>
                                                <th>Remarks</th>
                                            </tr>
                                        </thead>
                                        <tbody style="color: black;">
                                            <tr *ngFor="let item of bedDetails">
                                                <td>{{item.wardname}}</td>
                                                <td>{{item.bedno}}</td>
                                                <td>  
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
