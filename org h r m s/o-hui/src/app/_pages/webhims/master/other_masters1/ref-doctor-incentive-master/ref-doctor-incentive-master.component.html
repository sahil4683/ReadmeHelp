    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Referring Doctor Incentive Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                    
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Department</label>
                                    <input type="text" class="form-control" name="department" [(ngModel)]="form.department"  #department="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && department.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Dr Amount</label>
                                    <input type="text" class="form-control" name="drAmount" [(ngModel)]="form.drAmount"  #drAmount="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && drAmount.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Dr Inc %</label>
                                    <input type="text" class="form-control" name="drInc" [(ngModel)]="form.drInc"  #drInc="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && drInc.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-sm-12">
                                    <input type="button" class="btn btn-info mt-1" value="New">&nbsp;
                                    <button type="button" class="btn btn-info mt-1">Save <i class="fas fa-save"></i> </button>&nbsp;
                                    
                                </div>

                                <div class="form-group col-md-12 col-sm-12">
                                    <div class="card card-body overflow-auto">
                                        <div class="form-group row">
                                            Table
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
