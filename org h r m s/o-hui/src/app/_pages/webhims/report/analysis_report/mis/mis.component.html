<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> MIS Report </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body row">

                    <div class="col-sm-12 col-md-12">
                        <div class="card card-body">
                            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                <div class="row">
                                    <div class="form-group col-md-3 col-sm-3"></div>
                                    <div class="form-group col-md-3 col-sm-3">
                                        <label for="name">Form Date </label>
                                        <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3 col-sm-3">
                                        <label for="name">To Date </label>
                                        <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3 col-sm-3"></div>
                                    <div class="form-group col-md-12 col-sm-12 text-center">
                                        <button type="submit" class="btn btn-primary mt-1">Show <i class="fa fa-eye"></i></button>&nbsp;
                                        <button type="button" class="btn btn-danger mt-1" (click)="onExport('pdf')">Export PDF <i class="fas fa-file-pdf"></i></button>&nbsp;
                                        <button type="button" class="btn btn-success mt-1" (click)="onExport('xlsx')">Export Excel <i class="fas fa-file-excel"></i></button>&nbsp;
                                        <button type="button" class="btn btn-info mt-1" disabled >CEO SMS</button>&nbsp;
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
