<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Admission / Discharge Register </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">

                        <div class="form-group col-md-12 col-sm-12">
                            <div class="row">
                                
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Form Date </label>
                                    <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">To Date </label>
                                    <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Patient Name </label>
                                    <!-- <input type="text" class="form-control" name="patientName" [(ngModel)]="form.patientName"  #patientName="ngModel" /> -->
                                    <ng-select [(ngModel)]="form.patientName" name="patientName" #patientName="ngModel" [ngModelOptions]="{standalone: true}" [dropdownPosition]="'down'" [virtualScroll]="true" placeholder="Type to search">
                                        <ng-option *ngFor="let o of PatientDetails" [value]="o.ipd">
                                            {{o.name}} | <b style="color: red;">{{o.ipd}}</b>
                                        </ng-option>
                                    </ng-select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && patientName.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Organization </label>
                                    <select class="form-control" [(ngModel)]="form.organizationName" [ngModelOptions]="{standalone: true}" #organizationName="ngModel" name="organizationName">
                                        <option *ngFor="let o of OrganizationList" [ngValue]="o.id" style="color: black;">
                                            {{o.organization}}
                                        </option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && organizationName.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Direct/Insurance </label>
                                    <select class="form-control" name="typeOfPatient" [(ngModel)]="form.typeOfPatient" #typeOfPatient="ngModel">
                                        <option value="Direct">Direct</option>
                                        <option value="Insurance">Insurance</option>
                                        <option value="Company">Company</option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && typeOfPatient.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Discharge Y/N </label>
                                    <select class="form-control" name="dischargeyn" [(ngModel)]="form.dischargeyn" #dischargeyn="ngModel">
                                        <option value="YES">Y</option>
                                        <option value="NO">N</option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && dischargeyn.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Doctor Name </label>
                                    <ng-select [(ngModel)]="form.consultant" name="consultant" #consultant="ngModel" [ngModelOptions]="{standalone: true}" [dropdownPosition]="'down'" [virtualScroll]="true" placeholder="Type to search">
                                        <ng-option *ngFor="let o of ConsultantList" [value]="o.id">
                                            {{o.name}}
                                        </ng-option>
                                    </ng-select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && consultant.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <!-- <div class="form-group col-md-3 col-sm-3">
                                    <button class="btn btn-info">Show</button>
                                </div> -->

                            </div>
                        </div>

                    </div>

                         
                    
                    <div class="row">
                        <div class="card card-body">
                            <div class="form-group col-md-12 col-sm-12">
                                <button type="button" class="btn btn-primary" (click)="onShow()"> Show <i class="fa fa-eye"></i></button> &nbsp;
                                <button type="button" class="btn btn-danger" (click)="onExport('pdf')"> Export PDF <i class="fas fa-file-pdf"></i></button> &nbsp;
                                <button type="button" class="btn btn-success" (click)="onExport('xlsx')"> Export Excel <i class="fas fa-file-excel"></i></button> &nbsp;
                                <button type="button" class="btn btn-info" (click)="onNew()"> Clear <i class="fas fa-sync"></i></button> &nbsp;
                                
                            </div>
                        </div>
                    </div>
                    


                    <div class="row">
                        <div class="card card-body">
                            <div class="row mt-2" *ngIf="isPDFLoad">
                                <ng2-pdfjs-viewer 
                                    style="width: 100%; height: 800px;"
                                    #pdfPreview
                                    [downloadFileName]="'mytestfile.pdf'"
                                    [openFile]="false"
                                    [viewBookmark]="false"
                                    zoom="page-width"
                                    [download]="false">
                                </ng2-pdfjs-viewer>
                            </div>
                        </div>
                    </div>
                    

                    

                </form>


                

            </div>
        </div>
    </div>
</div>
