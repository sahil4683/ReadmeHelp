<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Fee Collection Report </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">

                        <div class="form-group col-md-12 col-sm-12">
                            <div class="row">
                                
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Form Date </label>
                                    <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">To Date </label>
                                    <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">User Name </label>
                                    <select class="form-control" [(ngModel)]="form.userName" [ngModelOptions]="{standalone: true}" name="userName" #userName="ngModel">
                                        <option *ngFor="let u of UserNameList" [ngValue]="u.id" style="color: black;">
                                            {{u.username}}
                                        </option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && userName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                        <div class="card card-body">
                            <div class="form-group col-md-12 col-sm-12">
                                <button type="button" class="btn btn-info mt-1" (click)="DateWise()">DateWise Cash Collection &nbsp;<span class="fa fa-user"></span> </button>&nbsp;
                                <button type="button" class="btn btn-info mt-1" (click)="UserWise()">UserName & DateWise Report &nbsp;<span class="fa fa-calendar"></span></button>&nbsp;
                            </div>
                        </div>
                    </div> -->
                    



                    <div class="row">
                        <div class="card card-body">
                            <div class="row">
                                <fieldset class="form-group col-md-3 col-sm-3">
                                    <legend>DateWise Cash Collection</legend> 
                                    <button type="button" class="btn btn-primary" (click)="onShow('DateWise')"> Show <i class="fa fa-eye"></i></button> &nbsp;
                                <button type="button" class="btn btn-danger" (click)="onExport('DateWise','pdf')"> Export PDF <i class="fas fa-file-pdf"></i></button> &nbsp;
                                <button type="button" class="btn btn-success" (click)="onExport('DateWise','xlsx')"> Export Excel <i class="fas fa-file-excel"></i></button> &nbsp;
                                </fieldset>
                                <fieldset class="form-group col-md-4 col-sm-4">
                                    <legend>UserName & DateWise Report</legend> 
                                    <button type="button" class="btn btn-primary" (click)="onShow('UserWise')"> Show <i class="fa fa-eye"></i></button> &nbsp;
                                    <button type="button" class="btn btn-danger" (click)="onExport('UserWise','pdf')"> Export PDF <i class="fas fa-file-pdf"></i></button> &nbsp;
                                    <button type="button" class="btn btn-success" (click)="onExport('UserWise','xlsx')"> Export Excel <i class="fas fa-file-excel"></i></button> &nbsp;
                                </fieldset>
                                <fieldset class="form-group col-md-3 col-sm-3">
                                    <legend>&nbsp; </legend> 
                                    <button type="button" class="btn btn-info" (click)="onNew()"> Clear <i class="fas fa-sync"></i></button> &nbsp;&nbsp;&nbsp;
                                </fieldset>
                            </div>
                        </div>
                    </div>
                    


                    <div class="row">
                        <div class="card card-body">
                            <div class="row mt-2" *ngIf="isPDFLoad">
                                <ng2-pdfjs-viewer 
                                    style="width: 100%; height: 800px;"
                                    #pdfPreview
                                    [downloadFileName]="'mytestfile.pdf'"
                                    [openFile]="false"
                                    [viewBookmark]="false"
                                    zoom="page-width"
                                    [download]="false">
                                </ng2-pdfjs-viewer>
                            </div>
                        </div>
                    </div>

                    

                </form>


                

            </div>
        </div>
    </div>
</div>
