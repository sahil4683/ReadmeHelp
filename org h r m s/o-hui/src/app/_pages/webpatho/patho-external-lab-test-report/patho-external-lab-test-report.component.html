<div class="row justify-content-center mt-4">
    <div style="width: 50%;" class="card card-outline card-danger">
        <div class="card-header text-center">
            <b style="font-size: 18px;"> External Lab Test Report </b>
        </div>
        <div class="card-body ">
            <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="card card-body ">
                            <div class="form-group row">
  
                                <div class="form-group col-md-6 col-6 col-sm-6">
                                    <label for="name">From Date</label>
                                    <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-6 col-sm-6">
                                  <label for="name">To Date</label>
                                  <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                  <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                      Required Field !
                                  </div>
                              </div>
                              <div class="form-group col-md-6 col-6 col-sm-6">
                                <label for="name">Patient Name</label>
                                <ng-select [(ngModel)]="form.patientName" name="patientName" #patientName="ngModel" class="ng-select-focused"
                                        [loading]="tokensAreLoading" [addTag]="true" [isOpen]="openSuggestionDropdown" [ngModelOptions]="{standalone: true}" ng-model-options="{debounce: 4000}" [virtualScroll]="true" 
                                        [dropdownPosition]="'down'" notFoundText="No Data Found" loadingText="loading..." [inputAttrs]="{autocomplete: 'off'}" [typeahead]="typeaheadTextInput" placeholder="Type to search">
                                <ng-option *ngFor="let o of PatientDetails" [value]="o.ipd">
                                    {{o.name}} | {{o.uhid}} | <b style="color: red;">{{o.ipd}}</b>
                                </ng-option>
                            </ng-select>
                                <div class="text-danger" role="alert" *ngIf="f.submitted && patientName.invalid">
                                    Required Field !
                                </div>
                            </div>
                            <div class="form-group col-md-6 col-6 col-sm-6">
                              <label for="name">External Lab Name</label>
                              <ng-select [(ngModel)]="form.labName" name="labName" #labName="ngModel" required [ngModelOptions]="{standalone: true}" [dropdownPosition]="'down'" [virtualScroll]="true" placeholder="Type to search">
                                <ng-option *ngFor="let o of labNameList" value="{{o.id}}">
                                    {{o.labName}}
                                </ng-option>
                            </ng-select>
                              <div class="text-danger" role="alert" *ngIf="f.submitted && labName.invalid">
                                  Required Field !
                              </div>
                          </div>
  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12">
                    <button type="button" class="btn btn-info mt-1" (click)="onNew()">New <i class="fas fa-sync-alt"></i></button>&nbsp;
                    <button class="btn btn-danger mt-1" type="submit">PDF <i class="fas fa-save"></i></button>&nbsp;
                    <button class="btn btn-success mt-1" type="submit">Excel <i class="fas fa-save"></i></button>&nbsp;
                </div>
            </form>
            
        </div>
    </div>
  </div>
