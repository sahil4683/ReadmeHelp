<div class="container">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <b style="font-size: 18px;"> Select Account Year </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-12">
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="row">
                                
                                <div class="form-group col-md-6 col-sm-12">
                                    <label for="loginType">Account Year</label>
                                    <ng-select [(ngModel)]="form.acYear" name="acYear" #acYear="ngModel" required [ngModelOptions]="{standalone: true}" [dropdownPosition]="'down'" placeholder="Type to search">
                                        <ng-option *ngFor="let r of table_data" [value]="r.id">
                                            {{r.acYear}}
                                        </ng-option>
                                    </ng-select>
                                </div>

                                <div class="form-group col-md-4 col-sm-12">
                                   
                                </div>

                               
                                <div class="form-group col-md-12 col-sm-12">
                                    <button type="submit" class="btn btn-primary"><b>Submit &nbsp;<i class="fa fa-spinner fa-spin" *ngIf="isSubmit"></i></b></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-12 mt-3">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <p class="card-title">Data Table</p>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <div class="row">
                    <div class="table-responsive" *ngIf="showContent">
                        <table id="customTable"  class="table table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Credit Year</th>
                                    <th>From Date</th>   
                                    <th>To Date</th>
                                    <th>Current Default</th>
                                </tr>
                            </thead>
                            <tbody style="color: black;">
                                <tr *ngFor="let item of table_data">
                                    <td>{{item.acYear}}</td>
                                    <td>{{item.fromDate | date:'d MMMM y'}}</td>
                                    <td>{{item.toDate | date:'d MMMM y'}}</td>
                                    <td class="text-center">{{item.default==true?"âœ”":""}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
