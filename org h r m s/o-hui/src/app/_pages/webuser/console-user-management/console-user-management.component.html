<div class="container">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <b style="font-size: 18px;"> Console User ( Update Password ) </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-12">
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="row">

                                <div class="form-group col-md-6 col-sm-12">
                                    <label for="username">User Name </label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" disabled readonly/>
                                </div>

                                <div class="form-group col-md-6 col-sm-12"></div>

                                <div class="form-group col-md-6 col-sm-12">
                                    <label for="password">Password</label>
                                    <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" -->
                                    <input type="password" [(ngModel)]="form.password" name="password" class="form-control" required #password="ngModel" pattern="(?=.*\d)(?=.*[a-z]).{5,}" />
                                    <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
                                        <div *ngIf="password.errors.required">Password is required.</div>
                                        <div *ngIf="password.errors.pattern">Must contain at least one number and letter, and at least 5 or more characters.</div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-sm-12">
                                    <label for="confirmpassword">Confirm Password</label>
                                    <input type="password" [(ngModel)]="form.confirmpassword" name="confirmpassword" class="form-control" required #confirmpassword="ngModel" pattern="{{ password.value }}" />
                                    <div *ngIf="f.submitted && confirmpassword.invalid" class="alert alert-danger">
                                        <div *ngIf="confirmpassword.errors.required">Confirm password is required.</div>
                                        <div *ngIf="confirmpassword.errors.pattern">Password & Confirm Password does not match.</div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-sm-12">
                                    <button type="submit" class="btn btn-primary"><b>Submit &nbsp;<i class="fa fa-spinner fa-spin" *ngIf="isSubmit"></i></b></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
